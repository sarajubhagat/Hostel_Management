<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="p-0">

    <section class="body-bg" style="background-image: url(images/LooperBG.svg);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="login-form" style="background-color: #fff;">
                        <div class="center-logo">
                            <img src="images/LOGO.svg" alt="">
                        </div>
                        <div class="form-content">
                            <h4>Welcome to Jashvant Desai  <img src="" alt=""></h4>
                            <p>Please sign-in to your account and start</p>
                            <form action="" class="form-detail">
                                <div class="input-box">
                                    <label for="role">Role</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select Role</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="input-box ">
                                    <label for="number">Mobile Number</label>
                                        <input type="text" class="form-control" id="number" placeholder="Enter Mobile Number">
                                </div>
                                <div class="input-box ">
                                    <div class="has-icon">
                                        <label for="Password">Password</label>
                                        <input type="text" class="form-control" id="Password" placeholder="*******">
                                        <a href="#"><i class="far fa-eye"></i></a>
                                    </div>
                                </div>
                                <div class="check-box d-flex">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      <p>Remember me</p>
                                    </div>
                                    <a href="#" class="ms-auto" >Forgot Password?</a>
                                </div>
                                <div class="login-btn">
                                    <a href="#" class="btn btn-primary w-100" role="submit" >Login</a>
                                    <p>New on our platform? <span>Create an account</span></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
